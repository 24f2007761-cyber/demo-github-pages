name: Cache Dependencies (prime-cache-b4b664f)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - id: deps-cache
        name: Restore cache (cache-b4b664f)
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: cache-b4b664f
          restore-keys: prime-cache-b4b664f

      - name: Install dependencies
        run: npm ci

      - name: prime-cache-b4b664f
        run: echo "Cache hit:${{ steps.deps-cache.outputs.cache-hit }}"
