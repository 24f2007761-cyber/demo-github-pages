name: Cache Dummy Directory (prime-cache-b4b664f)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Create a dummy file/folder to cache
      - name: Create dummy cache content
        run: |
          mkdir -p .cache
          echo "hello world" > .cache/dummy.txt

      # Cache the dummy folder
      - id: deps-cache
        name: Restore cache (cache-b4b664f)
        uses: actions/cache@v4
        with:
          path: .cache
          key: cache-b4b664f
          restore-keys:
            - cache-b4b664f

      # Prime cache step
      - name: prime-cache-b4b664f
        run: echo "Cache hit: ${{ steps.deps-cache.outputs.cache-hit }}"
